settings:
  legacy:
    force: false
    interval: 0s
schema:
- name: default
  path: .
  commands:
    install:
      status: true
      method: go build -o ./bin
    run:
      status: true
      method: ./bin
  watcher:
    extensions:
    - go
    paths:
    - /
    - /src
    ignored_paths:
    - .realize
    - go.mod
    - go.sum
